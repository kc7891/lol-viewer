name: Windows Build

on:
  push:
    branches: [ "claude/*" ]  # Only for development branches (main is handled by release.yml)
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for uploading to releases

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch champion data
      run: |
        python fetch_champions.py
        echo "Champion data generated:"
        python -c "import json; data = json.load(open('champions.json', 'r', encoding='utf-8')); print(f'{len(data)} champions loaded')"

    - name: Verify build prerequisites
      run: |
        python check_build.py

    - name: Build Release Version
      run: |
        pyinstaller lol-viewer.spec

    - name: Update Installer Version
      run: |
        $version = python -c "import main; print(main.__version__)"
        $issContent = Get-Content lol-viewer.iss -Raw
        $issContent = $issContent -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`""
        Set-Content lol-viewer.iss -Value $issContent
        Write-Host "Updated installer version to: $version"
      shell: pwsh

    - name: Build Installer
      uses: Minionguyjpro/inno-setup-action@v1.2.3
      with:
        path: lol-viewer.iss

    - name: Package Installer as Zip
      run: |
        cd installer_output
        Compress-Archive -Path lol-viewer-setup.exe -DestinationPath lol-viewer-setup.zip
      shell: pwsh

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lol-viewer-setup
        path: installer_output/lol-viewer-setup.zip
        retention-days: 90

    - name: Build Summary
      run: |
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "✓ Test build completed"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo ""
        echo "Branch: ${{ github.ref_name }}"
        echo "Package: lol-viewer-setup.zip (test build)"
        echo ""
        echo "The installer artifact is available for download in the Actions tab."
        echo ""
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      shell: bash
