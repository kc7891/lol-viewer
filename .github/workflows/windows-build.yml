name: Windows Build

on:
  push:
    branches: [ "main", "claude/*" ]
    tags:
      - 'v*'  # Trigger on version tags for releases
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for uploading to releases

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch champion data
      run: |
        python fetch_champions.py
        echo "Champion data generated:"
        python -c "import json; data = json.load(open('champions.json', 'r', encoding='utf-8')); print(f'{len(data)} champions loaded')"

    - name: Verify build prerequisites
      run: |
        python check_build.py

    - name: Build Release Version
      run: |
        pyinstaller lol-viewer.spec

    - name: Package Application
      run: |
        cd dist
        echo "LoL Viewer - League of Legends Champion Viewer" > lol-viewer\README.txt
        echo. >> lol-viewer\README.txt
        echo "To enable debug logging:" >> lol-viewer\README.txt
        echo "Rename lol-viewer.exe to lol-viewer-debug.exe" >> lol-viewer\README.txt
        powershell Compress-Archive -Path lol-viewer -DestinationPath lol-viewer-windows.zip
      shell: cmd

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lol-viewer-windows
        path: dist/lol-viewer-windows.zip
        retention-days: 90

    # Upload to GitHub Release if this is a tag push
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/lol-viewer-windows.zip
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release Summary
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo "✓ Build completed and uploaded to release"
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        echo ""
        echo "Release: ${{ github.ref_name }}"
        echo "Package: lol-viewer-windows.zip (includes all DLLs)"
        echo "No VC++ Redistributable required!"
        echo ""
        echo "Users will receive update notifications on next app launch!"
        echo ""
        echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
      shell: bash
