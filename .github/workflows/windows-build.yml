name: Windows Build

on:
  push:
    branches: [ "main", "claude/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Fetch champion data
      run: |
        python fetch_champions.py
        echo "Champion data generated:"
        python -c "import json; data = json.load(open('champions.json', 'r', encoding='utf-8')); print(f'{len(data)} champions loaded')"

    - name: Verify build prerequisites
      run: |
        python check_build.py

    - name: Build Release Version
      run: |
        pyinstaller lol-viewer.spec

    - name: Package Application
      run: |
        mkdir package
        copy dist\lol-viewer.exe package\
        echo "LoL Viewer - League of Legends Champion Viewer" > package\README.txt
        echo. >> package\README.txt
        echo "To enable debug logging:" >> package\README.txt
        echo "Rename lol-viewer.exe to lol-viewer-debug.exe" >> package\README.txt
      shell: cmd

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lol-viewer-windows
        path: package/
        retention-days: 90
