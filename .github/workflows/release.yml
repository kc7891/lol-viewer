name: Automatic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.version.outputs.new }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install packaging library
        run: pip install packaging

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger
            echo "type=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
            echo "Manual version bump: ${{ github.event.inputs.version_type }}"
          else
            # Automatic detection from commit messages
            COMMITS=$(git log --format=%s $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD 2>/dev/null || git log --format=%s)

            echo "Analyzing commits:"
            echo "$COMMITS"
            echo ""

            # Check for breaking changes
            if echo "$COMMITS" | grep -qiE "BREAKING CHANGE|!:"; then
              echo "type=major" >> $GITHUB_OUTPUT
              echo "Detected: BREAKING CHANGE → major version bump"
            # Check for features
            elif echo "$COMMITS" | grep -qE "^feat(\(.*\))?:"; then
              echo "type=minor" >> $GITHUB_OUTPUT
              echo "Detected: feat → minor version bump"
            # Default to patch
            else
              echo "type=patch" >> $GITHUB_OUTPUT
              echo "Detected: fix/docs/chore → patch version bump"
            fi
          fi

      - name: Get current version and bump
        id: version
        run: |
          # Extract current version from main.py
          CURRENT_VERSION=$(grep -oP '__version__ = "\K[^"]+' main.py)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

          # Bump version using Python
          NEW_VERSION=$(python3 << EOF
          from packaging import version

          current = version.parse("$CURRENT_VERSION")
          bump_type = "${{ steps.bump_type.outputs.type }}"

          major, minor, patch = current.major, current.minor, current.micro

          if bump_type == "major":
              new_version = f"{major + 1}.0.0"
          elif bump_type == "minor":
              new_version = f"{major}.{minor + 1}.0"
          else:  # patch
              new_version = f"{major}.{minor}.{patch + 1}"

          print(new_version)
          EOF
          )

          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if version already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.new }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️  Tag v${{ steps.version.outputs.new }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✓ Tag v${{ steps.version.outputs.new }} does not exist, proceeding with release"
          fi

      - name: Update version in main.py
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.version.outputs.new }}"/' main.py
          echo "Updated main.py with version ${{ steps.version.outputs.new }}"
          grep "__version__" main.py

      - name: Commit version bump
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main.py
          git commit -m "chore: bump version to ${{ steps.version.outputs.new }}"
          git push

      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.version.outputs.new }}" -m "Release v${{ steps.version.outputs.new }}"
          git push origin "v${{ steps.version.outputs.new }}"
          echo "✓ Created and pushed tag v${{ steps.version.outputs.new }}"

      - name: Generate release notes
        if: steps.check_tag.outputs.exists == 'false'
        id: notes
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --format="* %s (%h)" HEAD)
          else
            COMMITS=$(git log --format="* %s (%h)" $LAST_TAG..HEAD)
          fi

          # Create release notes
          cat > release_notes.md << EOF
          ## What's Changed

          $COMMITS

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v${{ steps.version.outputs.new }}
          EOF

          echo "Release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ Release created successfully"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Version: ${{ steps.version.outputs.current }} → ${{ steps.version.outputs.new }}"
          echo "Bump type: ${{ steps.bump_type.outputs.type }}"
          echo "Tag: v${{ steps.version.outputs.new }}"
          echo ""
          echo "Next steps:"
          echo "  • Windows installer build will start next"
          echo "  • lol-viewer-setup.exe will be uploaded to the release"
          echo "  • Users will receive update notifications on next app launch"
          echo ""
          echo "Release URL:"
          echo "  https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.new }}"
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

  # Build Windows installer after release is created
  build-installer:
    needs: release
    if: needs.release.outputs.tag_exists == 'false'
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch champion data
        run: |
          python fetch_champions.py
          python -c "import json; data = json.load(open('champions.json', 'r', encoding='utf-8')); print(f'{len(data)} champions loaded')"

      - name: Verify build prerequisites
        run: python check_build.py

      - name: Build Release Version
        run: pyinstaller lol-viewer.spec

      - name: Update Installer Version
        run: |
          $version = python -c "import main; print(main.__version__)"
          $issContent = Get-Content lol-viewer.iss -Raw
          $issContent = $issContent -replace '#define MyAppVersion ".*"', "#define MyAppVersion `"$version`""
          Set-Content lol-viewer.iss -Value $issContent
          Write-Host "Updated installer version to: $version"
        shell: pwsh

      - name: Build Installer
        uses: Minionguyjpro/inno-setup-action@v1.2.3
        with:
          path: lol-viewer.iss

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.new_version }}
          files: installer_output/lol-viewer-setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ Installer built and uploaded to release"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Release: v${{ needs.release.outputs.new_version }}"
          echo "Package: lol-viewer-setup.exe (single-file installer)"
          echo "No VC++ Redistributable required!"
          echo ""
          echo "Installer includes:"
          echo "  - Automatic Program Files installation"
          echo "  - Start Menu shortcuts"
          echo "  - Optional desktop shortcut"
          echo "  - Silent update support"
          echo ""
          echo "Users will receive update notifications on next app launch!"
          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
        shell: bash
